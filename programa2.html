<html>
	<head>
		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		<title>		
			Ejercicio 1
		</title>
	</head>
	<body>
		<center><h1>Aprendiendo a agregar componentes HTML</h1></center>
		Numero de veces a ejecutar: <input id="txtNumero" type="text" />
		<p id="idParrafo1"><p>
		<center><button id="correrPrograma1" onclick="correrBucleWhile();">Correr Bucle while</button><center>
		<center><button id="correrPrograma3" onclick="correrBucleFor();">Correr Bucle For</button><center>
	</body>	
</html>

<script type="text/javascript">

function correrBucleWhile(){
	var numero = $('#txtNumero').val();
	var cadena = '';
	var i = 0;
	
	while (i < numero){
		cadena = cadena + 'Hola ';
		i++;
	}
	
	$('#idParrafo1').html(cadena);
}

function correrBucleFor(){
	var numero = $('#txtNumero').val();
	var cadena = '';
	
	for (i=0 ; i<numero; i++){
		cadena = cadena + 'Hola ';
	}
	
	$('#idParrafo1').html(cadena);
}
</script>
