<html>
	<head>
		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		<title>		
			Programa Conversion a Decimal. 
		</title>
	</head>
	<body>
		<center><h1>Convertir numeros binarios a decimales</h1></center>
		Escribe un numero en sistema binario: <input id="txtNumero" type="text" />
		<p id="idParrafo1"><p>
		<center><button id="correrPrograma1" onclick="convertirBinario();">Convertir numero</button><center>
		
	</body>	
</html>

<script type="text/javascript">

function convertirBinario(){
	var binario = $('#txtNumero').val();
	var longitud = binario.length;
	var decimal = 0;
	var exponente = 0; 
	var digito = '';
	
	while (longitud >0){
		digito = binario.charAt(longitud -1);
		
		if(digito == '1'){
			decimal = decimal + Math.pow(2, exponente);
		
		}
	
		longitud --;
		exponente ++;	
	}
	
	 $('#idParrafo1').html(decimal); 
}   

</script>
